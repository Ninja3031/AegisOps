name: AegisOps CI/CD Pipeline

on:
  push:
    branches: ["main"]
  pull_request:

jobs:
  ci:
    name: CI – Test AI Engine
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install dependencies
        working-directory: ai-engine
        run: |
          pip install --upgrade pip
          pip install -r requirements.txt

      - name: Lint & import test
        working-directory: ai-engine
        run: |
          python -m py_compile anomaly_detector.py
          python - <<EOF
          import anomaly_detector
          print("✅ AI Engine import successful")
          EOF

  cd:
    name: CD – Build & Deploy
    needs: ci
    if: github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      # ✅ REQUIRED for Docker Hub auth
      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      # ✅ REQUIRED for stable Docker builds
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # ✅ Build & push image
      - name: Build & push AI Engine image
        uses: docker/build-push-action@v5
        with:
          context: ./ai-engine
          push: true
          tags: ${{ secrets.DOCKER_USERNAME }}/aegisops-ai-engine:latest

      # ✅ Decode kubeconfig
      - name: Set up kubeconfig
        run: |
          echo "${{ secrets.KUBECONFIG }}" | base64 --decode > kubeconfig
          chmod 600 kubeconfig

      # ✅ Deploy to Kubernetes
      - name: Deploy to Kubernetes
        env:
          KUBECONFIG: ${{ github.workspace }}/kubeconfig
        run: |
          kubectl apply -f kubernetes/ai-engine-deployment.yaml
          kubectl rollout restart deployment aegisops-ai-engine -n aegisops